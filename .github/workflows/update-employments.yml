name: Update ORCID Employments

on:
  schedule:
    - cron: "0 6 * * *" # tous les jours Ã  6h UTC
  workflow_dispatch: # permet de lancer manuellement

jobs:
  fetch-orcid:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch ORCID employments
        run: |
          mkdir -p data
          curl -s -H "Accept: application/vnd.orcid+json" \
            "https://pub.orcid.org/v3.0/0000-0002-7173-0727/employments" \
            -o data/employments.json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/employments.json
          git commit -m "Update ORCID employments data" || echo "No changes to commit"
          git push
