<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/favicon.png" />

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/site.css">

<!-- 20250901 BIM : SEO de base (canonical, robots, couleurs) -->
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
<meta name="robots" content="index,follow,max-image-preview:large" />
<meta name="theme-color" content="#2f6ee5" />
<meta name="color-scheme" content="light dark" />
